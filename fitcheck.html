<!DOCTYPE html> 
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Fit Check</title>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav-tabs">
    <a href="index.html">Home</a>
    <a href="upcomingevents.html">Upcoming Events</a>
    <a href="transfernews.html">Transfer News</a>
    <a href="fitcheck.html">Fit Check</a>
  </nav>

  <!-- Button -->
  <button id="FitCheckButton" onclick="toggleFitCheck()">Fit Check</button>

  <!-- Main Section -->
  <div id="FitCheckSection" style="display: block; margin-top: 20px;">
    <h2>LATEST PLAYER FITS</h2>

    <!-- Player 1 -->
    <div class="transfer-story">
      <img src="images/him1.jpg" alt="Khuliso Mudau" class="player-photo" />
      <div class="transfer-text">
        <p><strong>Khuliso Mudau</strong></p>
        <p>Right back for Mamelodi Sundowns – Known for his fitted, sharp kit presence.</p>
        <p>Style: Fitting to the body</p>
        <img src="images/him2.jpg" alt="More of Khuliso" class="player-photo" />
      </div>
    </div>

    <!-- Player 2 -->
    <div class="transfer-story">
      <img src="images/mike2.jpg" alt="Mike Maignan" class="player-photo" />
      <div class="transfer-text">
        <p><strong>Mike Maignan</strong></p>
        <p>Goalkeeper for AC Milan – Makes iconic fashion statements on and off the pitch.</p>
        <p>Style: Iconic</p>
        <img src="images/mike1.jpg" alt="Mike Maignan Alt" class="player-photo" />
      </div>
    </div>

  </div>

  <!-- Script -->
  <script>
    function toggleFitCheck() {
      const section = document.getElementById("FitCheckSection");
      section.style.display = section.style.display === "none" || section.style.display === "" ? "block" : "none";
    }
  </script>

</body>
</html>
