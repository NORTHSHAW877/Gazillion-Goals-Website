<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - GAZILLION GOALS</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700;900&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #000000, #0a2f0a, #1a5c1a, #0d4d0d, #001a00);
      background-size: 400% 400%;
      animation: moveBackground 15s ease infinite;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated grid background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(74, 222, 128, 0.1) 2px, transparent 2px),
        linear-gradient(90deg, rgba(74, 222, 128, 0.1) 2px, transparent 2px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Navigation */
    .nav-tabs {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 15px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 4px solid transparent;
      border-image: linear-gradient(90deg, #4ade80, #22c55e, #86efac, #4ade80);
      border-image-slice: 1;
      box-shadow: 0 5px 40px rgba(74, 222, 128, 0.4);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }

    .hamburger span {
      width: 30px;
      height: 4px;
      background: linear-gradient(90deg, #4ade80, #22c55e);
      margin: 4px 0;
      border-radius: 3px;
      box-shadow: 0 0 10px #4ade80;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-7px, 8px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
      transform: translateX(50px);
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-7px, -8px);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 0;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s ease;
      border: 2px solid transparent;
      font-family: 'Teko', sans-serif;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #22c55e);
      transition: left 0.3s ease;
      z-index: -1;
      transform: skewX(-20deg);
    }

    .nav-links a:hover::before {
      left: 0;
    }

    .nav-links a:hover {
      transform: translateY(-5px) scale(1.1);
      border-color: #4ade80;
      box-shadow: 0 10px 30px rgba(74, 222, 128, 0.6);
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.8);
    }

    .site-name {
      font-family: 'Bebas Neue', cursive;
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(45deg, #4ade80, #22c55e, #86efac, #4ade80);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveBackground 3s ease infinite;
      filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.8));
      letter-spacing: 3px;
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 60px;
    }

    /* Page Title */
    .page-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 7rem;
      font-weight: 900;
      margin-bottom: 40px;
      background: linear-gradient(45deg, #4ade80, #fff, #22c55e, #86efac);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveBackground 3s ease infinite;
      text-shadow: 0 0 80px rgba(74, 222, 128, 0.8);
      letter-spacing: 12px;
      text-align: center;
      filter: drop-shadow(0 10px 40px rgba(74, 222, 128, 0.6));
    }

    /* Coming Soon Container */
    .coming-soon-wrapper {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      perspective: 1000px;
    }

    /* Main Coming Soon Box */
    .coming-soon-box {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(15, 50, 15, 0.9));
      padding: 80px 60px;
      border: 4px solid #4ade80;
      position: relative;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 40px), calc(100% - 40px) 100%, 0 100%);
      animation: pulseBox 3s ease-in-out infinite;
      transform-style: preserve-3d;
      width: 100%;
    }

    @keyframes pulseBox {
      0%, 100% {
        box-shadow: 0 20px 60px rgba(74, 222, 128, 0.4),
                    0 0 80px rgba(74, 222, 128, 0.3);
      }
      50% {
        box-shadow: 0 30px 80px rgba(74, 222, 128, 0.6),
                    0 0 120px rgba(74, 222, 128, 0.5);
      }
    }

    .coming-soon-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(74, 222, 128, 0.3), transparent);
      transform: rotate(0deg);
      animation: scanEffect 4s linear infinite;
    }

    @keyframes scanEffect {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .coming-soon-box::after {
      content: '⚽';
      position: absolute;
      font-size: 350px;
      opacity: 0.03;
      right: -80px;
      bottom: -80px;
      animation: rotateSlow 20s linear infinite;
    }

    @keyframes rotateSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Icon Container */
    .icon-container {
      position: relative;
      margin: 0 auto 50px;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(74, 222, 128, 0.3);
      border-radius: 50%;
      animation: rotateRing 8s linear infinite;
    }

    @keyframes rotateRing {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .main-icon {
      font-size: 120px;
      color: #4ade80;
      z-index: 1;
      animation: iconPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 30px #4ade80);
    }

    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 30px #4ade80);
      }
      50% {
        transform: scale(1.2);
        filter: drop-shadow(0 0 50px #22c55e);
      }
    }

    .coming-soon-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 5rem;
      margin-bottom: 30px;
      color: #4ade80;
      position: relative;
      display: inline-block;
      letter-spacing: 8px;
      text-align: center;
      width: 100%;
      text-shadow: 0 0 40px rgba(74, 222, 128, 0.8);
      animation: glitchText 4s ease-in-out infinite;
    }

    @keyframes glitchText {
      0%, 90%, 100% { transform: translateX(0); }
      92% { transform: translateX(-5px); }
      94% { transform: translateX(5px); }
      96% { transform: translateX(-3px); }
      98% { transform: translateX(3px); }
    }

    .coming-soon-title::before {
      content: '//';
      position: absolute;
      left: -60px;
      color: #22c55e;
      opacity: 0.6;
    }

    .event-info {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .event-name {
      font-family: 'Teko', sans-serif;
      font-size: 3rem;
      color: #86efac;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
      }
      50% {
        text-shadow: 0 0 40px rgba(74, 222, 128, 1);
      }
    }

    .event-description {
      font-size: 1.4rem;
      line-height: 2;
      color: #e8f5e9;
      margin-bottom: 25px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 400;
    }

    .event-description::before {
      content: '>';
      margin-right: 10px;
      color: #4ade80;
      font-weight: bold;
      font-size: 1.6rem;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .subtitle {
      font-size: 1.3rem;
      color: #4ade80;
      font-style: italic;
      margin-top: 40px;
      padding: 20px;
      border-left: 5px solid #4ade80;
      background: linear-gradient(90deg, rgba(74, 222, 128, 0.2), transparent);
      clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 0 100%);
      font-family: 'Orbitron', sans-serif;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.95);
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin-top: 100px;
      border-top: 4px solid #4ade80;
      position: relative;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 -10px 50px rgba(74, 222, 128, 0.3);
    }

    footer a {
      color: #4ade80;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 700;
    }

    footer a:hover {
      color: #22c55e;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.8);
    }

    .tiktok-icon {
      font-size: 28px;
      vertical-align: middle;
      margin-left: 10px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .tiktok-icon:hover {
      transform: scale(1.5) rotate(360deg);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .hamburger { display: flex; }

      .nav-links {
        position: fixed;
        top: 73px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 73px);
        background: rgba(0, 0, 0, 0.98);
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 50px;
        transition: left 0.4s ease;
      }

      .nav-links.active { left: 0; }

      .nav-links a {
        margin: 20px 0;
        font-size: 24px;
        width: 80%;
        text-align: center;
      }

      .page-title {
        font-size: 4rem;
        letter-spacing: 5px;
        margin-bottom: 30px;
      }

      .coming-soon-box {
        padding: 60px 30px;
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%);
      }

      .coming-soon-title {
        font-size: 3.5rem;
        letter-spacing: 4px;
      }

      .coming-soon-title::before {
        left: -40px;
      }

      .icon-container {
        width: 150px;
        height: 150px;
        margin-bottom: 40px;
      }

      .main-icon {
        font-size: 90px;
      }

      .event-name {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }

      .event-description {
        font-size: 1.2rem;
      }

      .subtitle {
        font-size: 1.1rem;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 3rem;
        letter-spacing: 3px;
      }

      .coming-soon-box {
        padding: 40px 20px;
      }

      .coming-soon-title {
        font-size: 2.8rem;
      }

      .event-name {
        font-size: 1.8rem;
      }

      .event-description {
        font-size: 1.1rem;
      }
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <!-- Navigation -->
  <div class="nav-tabs">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="index.html">HOME</a>
      <a href="events.html">EVENTS</a>
      <a href="twists.html">TWISTS</a>
      <a href="fitcheck.html">FIT CHECK</a>
    </div>

    <span class="site-name">GAZILLION GOALS</span>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="page-title">UPCOMING EVENTS</h1>

    <div class="coming-soon-wrapper">
      <div class="coming-soon-box">
        <div class="icon-container">
          <div class="icon-ring"></div>
          <i class="fas fa-calendar-alt main-icon"></i>
        </div>

        <h2 class="coming-soon-title">COMING SOON</h2>

        <div class="event-info">
          <div class="event-name">AFCON</div>
          
          <div class="subtitle">
            ⚡ CHECK BACK SOON FOR MORE UPDATES ⚡
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 GAZILLION GOALS. ALL RIGHTS RESERVED.<br>
    DESIGNED BY P N. | FOLLOW US ON TIKTOK
    <a href="https://www.tiktok.com/@gazilliongoals" target="_blank">
      <i class="fab fa-tiktok tiktok-icon"></i>
    </a>
  </footer>

  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.getElementById('navLinks');
      
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    }

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.getElementById('navLinks');
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });

    document.addEventListener('click', (e) => {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.getElementById('navLinks');
      
      if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });
  </script>
</body>
</html>
